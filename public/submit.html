<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="https://aosc.umd.edu/sites/default/files/favicon%20%281%29.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UMDLaundry - submit review</title>
    <link rel="stylesheet" href="master.css">
    <script type="module" src="submit.js"></script>
</head>
<body>
  <div id="header">
    <h3>Review form</h3>
    <a href="view.html" class="button" style="float: right;" id="headerBtn">Recent reviews</a>
  </div>
  <div id="formBody">
    <b id="dormLabel">Dorm</b>
    <select autofocus name="dorm" id="dorm" onchange="dormSelect()">
        <option value="none">-- Select --</option>
        <option value="ellicott">Ellicott</option>
        <option value="caroline">Caroline</option>
    </select>
    <div class="break"></div>
    <!-- <br> -->
    <!-- Washer or dryer? -->
    <a class="button" id="washer" onclick="machineSelect('washer')">Washer</a>
    <a class="button" id="dryer" onclick="machineSelect('dryer')">Dryer</a>
    <br>

    <div id="restOfForm" style="display: none;">
      <div class="break"></div>
      <b>Select your machine from the dropdown:</b>
      <img src="" alt="" id="refImg">
      <select name="unit" id="unit">
      </select>
      <div class="break"></div>
      <b>Rate your experience with the machine.</b>
      <br>
      1 = didn't work at all
      <br>
      10 = worked perfectly
      <input type="range" id="rating" name="rating" min="0" max="10" oninput="updateSlider(this)">
      <span id="sliderLabel">10</span>
      <div class="break"></div>
      <b>Comments:</b>
      <input type="text" id="comments">
      <!-- <div class="break"></div> -->
      <a class="button" onclick="submitReport()">Submit</a><span id="submitConfirmation">Thanks! Submitted at 12:50:15 PM.</span>
    </div>
  </div>
</body>

<footer>
  By Malcolm Maas. Contact me: mmaas@umd.edu
</footer>
</html>
